<template name="instructions_landing_page">

  <h4>
    {{{IRBText}}}
  </h4>
</template>

<template name="experiment">
  <header>
    <div class="bg">
      <h1>
        {{pageheader}}
      </h1>
    </div>
  </header>

  <!-- <div class="jumbotron" style="padding:10px"> -->
  {{#if initialized}}
    {{#if questionphase}}
      <h3>
        {{>phase_questions}}
      </h3>
    {{/if}}
  {{else}}
    <div class="bg">
      {{>instructions_landing_page}}
      <p class="center">
        <h4>
          If you agree to the above, please select the ward in which you voted and then click “Begin” to move on to the next page. If you do not remember the ward in which you voted, please refer <a href="https://pbstanford.org/durham2019">this page</a>.
        </h4>
        <form name="ward_selection">
          <label class="btnanswerchoice">Ward 1 <input type="radio" name="radio" value=1 /></label>
          <label class="btnanswerchoice">Ward 2 <input type="radio" name="radio" value=2 /></label>
          <label class="btnanswerchoice">Ward 3 <input type="radio" name="radio" value=3 /></label>
        </form>
      </p>
      <p class="center">
        <input type="button" disabled={{buttonStateDisabled}} value="BEGIN" name="begin_experiment" id="begin_experiment" class="btn btn-default" />
      </p>
    </div>
  {{/if}}
</template>

<template name="phase_questions">
  <div id="scroll_here" class="center">
    {{{ward_question_beginning}}}
    <form name="pb_selection">
      <label class="btnanswerchoice">{{{ward_budget0}}}<input type="radio" name="radio" value="choice0" /></label>
      <label class="btnanswerchoice">{{{ward_budget1}}}<input type="radio" name="radio" value="choice1" /></label>
    </form>
    <p> (Optional) Why do you prefer the picked set of projects?</p>
    <form name="feedback">
      <textarea rows="3" cols="60"> </textarea>
    </form>
    <br>
    <input type="button" value="SUBMIT" disabled={{buttonStateDisabled}} id="answer_submission" class="btn btn-default"><br>
    <div class="center">
      <p style="font-size:18px;max-width:900px;text-align:center;margin:auto">(Note that the costs listed may not be the actual amounts for the projects after they are split across wards. In your ward, $800,000 was available for distribution. This
        survey will only be considered for research purposes; it will not affect the actual funding.)</p><br><br>
    </div>
  </div>
</template>
