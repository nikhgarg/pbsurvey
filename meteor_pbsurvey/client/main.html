    <h4>
  {{{IRBText}}}

<template name="experiment">
    <header>
        <div class="bg">
            <div id="navigacija" class="jumbotron" style="font-size: 30px">
                Participatory Budgeting survey
            </div>
        </div>
    </header>

    <div class="jumbotron" style="padding:10px">
        {{#if initialized}}
        {{else}}
            {{>instructions_landing_page}}
            <p class="center"><input type="button" disabled={{buttonStateDisabled}} value="BEGIN" name="begin_experiment" id="begin_experiment" class="btn btn-default"/></p>
        {{/if}}
        {{#if initialized}}
        {{#if questionphase}}
        {{>phase_questions}}
        {{/if}}
        {{/if}}
    </div>
</template>

<template name="phase_questions">
  <div id="scroll_here" class="center">
    {{{ward_question_beginning}}}
    <form name = "pb_selection">
        <label class="btnanswerchoice">{{{ward_budget0}}}<input type="radio" name="radio" value = "choice0" /></label>
        <label class="btnanswerchoice">{{{ward_budget1}}}<input type="radio" name="radio" value = "choice1" /></label>
    </form>
          <p> (Optional) Why do you prefer the picked set of projects?</p>
          <form name="feedback">
              <textarea rows="3" cols="60"> </textarea>
          </form>
      <br>
      <input type="button" value="SUBMIT" disabled={{buttonStateDisabled}} id="answer_submission" class="btn btn-default">
  </div>
</template>
